<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪異ストーリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ロード画面 -->
<div id="loading-screen">
    <div id="loading-text">0%</div>
</div>

<!-- ブラウザ風ストーリー画面 -->
<div id="story-container" class="hidden">
    <div class="browser-bar">
        <div class="browser-buttons">
            <span class="circle red"></span>
            <span class="circle yellow"></span>
            <span class="circle green"></span>
        </div>
        <div class="browser-title">怪異ストーリー</div>
    </div>
    <div class="story-content">
        <h1 id="kaiji-name">赤い日記帳の少女</h1>
        <p id="story-text"></p>
    </div>
    <button id="open-record">患者記録を見る</button>
</div>

<!-- 患者記録モーダル -->
<div id="record-modal" class="hidden">
    <div class="modal-content">
        <h2 class="modal-title">患者記録</h2>
        <table>
            <tr><th>名前</th><td>山田花子</td></tr>
            <tr><th>年齢</th><td>16歳</td></tr>
            <tr><th>症状</th><td>幻覚、記憶障害</td></tr>
        </table>
        <p class="warning">※ 閲覧は自己責任でお願いします</p>
        <button id="close-record">閉じる</button>
        <button id="back-to-story">発祥ストーリーに戻る</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
